{% extends 'base2.html' %}

{% block content %}

	{% if user.is_authenticated %}

	<div id="welcome_box">
		<div id="welcome_tag">
		<h1>
			Welcome to the Manager Order Guide.  You will find all the tools you need here to succeed.
		</h1>
		</div>
	</div>
		
	{% else %}

	<div id="login_container">
		<div id="login_box">
			<h1><a href="{% url 'login' %}"><h1>Please Log In</a></h1>
		</div>
	</div>
	{% endif %}


{% endblock %}
